<h1>Comments List</h1>

<div class="row">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/comments/doctor/1', 'new']" class="btn btn-outline-primary" type="button" name="button">
                Add Comment
            </button>

    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <div class="table-responsive">

            <table class="table">

                <thead class="thead-inverse">

                    <tr>
                        <th>id</th>
                        <th>Comment</th>
                        <th>Rate</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let doctor of doctors">
                        <td>{{ doctor.id }}</td>
                        <td>{{ doctor.fullname }}</td>
                        <td>{{ doctor.specialty }}</td>
                        <td>{{ doctor.address }}</td>
                        <td>{{ doctor.rating }}</td>
                        <td><a routerLink="/doctor/{{doctor.id}}" routerLinkActive="active">View</a></td>
                        <td><a routerLink="/comments/doctor/{{doctor.id}}" routerLinkActive="active">Comments</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
